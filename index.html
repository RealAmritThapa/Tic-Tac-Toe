<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <h2></h2>

    <form class="box">
      <div class="top-row">
        <input class="top-left" id="top-left" />
        <input class="top-middle" id="top-middle" />
        <input class="top-right" id="top-right" />
      </div>
      <div class="middle-row">
        <input class="middle-left" id="middle-left" />
        <input class="middle-middle" id="middle-middle" />
        <input class="middle-right" id="middle-right" />
        <button>Reset</button>
      </div>

      <div class="bottom-row">
        <input class="bottom-left" id="bottom-left" />
        <input class="bottom-middle" id="bottom-middle" />
        <input class="bottom-right" id="bottom-right" />
      </div>
    </form>
  </body>
  <script src="main.js"></script>
</html>
